name: Run Tests

on:
  workflow_call:
    inputs:
      install_string:
        required: True
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      ##############################################
      # Skip caching if using a local runner.
      - uses: actions/setup-python@v4
        if: ${{ !env.ACT }}
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - uses: actions/setup-python@v4
        if: ${{ env.ACT }}
        with:
          python-version: "3.13"
      ##############################################

      - name: Install package
        run: pip install "${{ inputs.install_string }}"

      - name: Code Quality
        run: python -m ruff check

      - name: Typechecking
        run: pybind11-stubgen mujoco -o ./.typings && python -m pyright src/ tests/

      # Run tests.
      - name: Test with pytest
        run: python -m pytest
